<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initialscale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-Frame-Options" content="deny">
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12" type="text/javascript"></script>
	<script src="https://jbenedict.work/assets/demos.js"></script>
	<script src="https://jbenedict.work/assets/js/jquery.js"></script>
	<script src="https://jbenedict.work/assets/js/main.js" type="text/javascript" defer></script>
	<meta charset="UTF-8">
	<title>James Benedict - Contact Me</title>
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta name="description" content="James - Lighting Designer, Coder, Photographer, Techie" />
	<link rel="stylesheet" media="screen" href="https://jbenedict.work/assets/css/main.css">
	<link rel="stylesheet" media="screen" href="https://jbenedict.work/assets/css/contact.css">
</head>

<body oncontextmenu="return false">
    
	 <div id="importheader"></div>

	 <div class="scrollable">
    	<div class="portfolio">
            <div class="portfolio-box-container">
                <div class="portfolio-box" style="padding-left: 2.7%; z-index: 5;">
                    <div class="description">
                        <div class="title" style="text-align: center; font-weight: 100; font-size: min(max(35px, 4vw), 50px);">✉️</div>
                        <br>If you would like to contact me about work, production info, questions, or anything else relating to my work, you can fill out this form, and I will get back to you as soon as possible.
						<div class="description-space"><br><br><br><br><br><br><br></div>
                    </div>
					<div class="descriptionform">

						<div class="contactform-body">
								
							<div class="title" style="text-align: center; font-weight: 100; font-size: min(max(35px, 4vw), 40px);">Contact Me</div>

							<form class="contactform-form-class" method="POST" action="https://formspree.io/f/xvoeyoyy">
								<br>
								<div class="contactform-form-group">
									<label for="Name" class="contactform-label">Your Name:</label>
									<div class="contactform-input-group">
										<input type="text" id="Name" name="Name" class="contactform-field" required>
									</div>
								</div>
								<br>
								<div class="contactform-form-group">
									<label for="Email" class="contactform-label">Your Email Address:</label>
									<div class="contactform-input-group">
										<input type="email" id="Email" name="Email" class="contactform-field" required>
									</div>
								</div>
								<br>
								<div class="contactform-form-group">
									<label for="Message" class="fcf-label">Your Message:</label>
									<div class="contactform-input-group">
										<textarea id="Message" name="Message" class="contactform-field" rows="6" maxlength="3000" required></textarea>
									</div>
								</div>
								<br>
								<div class="contactform-form-group">
									<button type="submit" id="contactform-button" class="contactform-submit">Send Message</button>
								</div>
							</form>

						</div>
                    </div>
                </div>
            </div>
			<br><br><br><br><br>
		</div>
   	
		<div id="particles-js" style="width: 100%; height: 850px; z-index: -1; position: absolute; top: 0px;">
			<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
			<script src="https://jbenedict.work/assets/js/app.js"></script>
			<link rel="stylesheet" media="screen" href="https://jbenedict.work/assets/css/particles.css">
		</div>
		<div id="importfooter"></div>

	</div>
		

</body>
</html>
