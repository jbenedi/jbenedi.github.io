<body oncontextmenu="return false">
	
	<div id="importheader"></div>
	<div class="scrollable">
		<div class="portfolio">

			<div class="portfolio-container">
				<div class="slideshow">
					<div class="mySlides fade"><img src="https://jbenedict.com/portfolio/meangirls/thumbnail.svg"></div>
					<div class="mySlides fade"><img src="https://jbenedict.com/portfolio/meangirls/2.jpg"></div>
					<div class="mySlides fade"><img src="https://jbenedict.com/portfolio/meangirls/3.jpg"></div>
					<div class="mySlides fade"><img src="https://jbenedict.com/portfolio/meangirls/4.jpg"></div>

					<div class="mySlides fade"><img src="https://jbenedict.com/portfolio/meangirls/6.jpg"></div>
					<div class="mySlides fade"><img src="https://jbenedict.com/portfolio/meangirls/7.jpg"></div>

					<div class="mySlides fade"><img src="https://jbenedict.com/portfolio/meangirls/9.jpg"></div>
					<div class="mySlides fade"><img src="https://jbenedict.com/portfolio/meangirls/10.jpg"></div>
					<a class="prev" onclick="plusSlides(-1)">❮</a>
					<a class="next" onclick="plusSlides(1)">❯</a>
				</div>
				<div style="text-align:center; padding: 16px 0 10px;">

					<span class="dot" onclick="currentSlide(3)"></span>
					<span class="dot" onclick="currentSlide(4)"></span>
					<span class="dot" onclick="currentSlide(5)"></span>
					<span class="dot" onclick="currentSlide(6)"></span>
					<span class="dot" onclick="currentSlide(7)"></span>
					<span class="dot" onclick="currentSlide(8)"></span>
					<span class="dot" onclick="currentSlide(9)"></span>
					<span class="dot" onclick="currentSlide(10)"></span>
				</div>
			</div>
            
			<hr style="width:65%; border: solid 1px #969696; max-width: 450px;">
			<div class="meta">Summer 2023</div>
			<div class="description">
				<div class="infotitle">MEAN GIRLS</div>

			</div>

				Director: Bobby Henneberg
              <br><br>Lighting Designer: James Benedict
              <br><br>Sound Designer: Luke Greffen

			<link rel="stylesheet" media="screen" href="https://jbenedict.com/assets/css/particles.css">
